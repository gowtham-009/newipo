  formData.append('qty', qty);
  formData.append('price', priceInput);
  formData.append('cutOff', cutoff);

  try {
    const headers = {};

      headers['Authorization'] = authorization;
    }

    const response = await fetch(apiurl, {
      method: 'POST',
      headers: headers,
      body: formData
    });

});
