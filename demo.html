<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto p-4">
        <p id="paragraph" class="text-gray-700 overflow-hidden transition-all duration-300 ease-in-out max-h-24" style="max-height: 3rem;">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. 
          Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta.
        </p>
        <button id="toggleBtn" class="mt-2 text-blue-500 hover:underline focus:outline-none">
          Read More
        </button>
      </div>

      <script>
        const para = document.getElementById("paragraph");
        const btn = document.getElementById("toggleBtn");
      
        let expanded = false;
      
        btn.addEventListener("click", () => {
          expanded = !expanded;
      
          if (expanded) {
            para.style.maxHeight = para.scrollHeight + "px";
            btn.textContent = "Read Less";
          } else {
            para.style.maxHeight = "6rem";
            btn.textContent = "Read More";
          }
        });
      </script>
</body>
</html>
