<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full h-screen p-4 border rounded-lg shadow-md bg-white animate-pulse space-y-4">
    <!-- Header -->
    <div class="flex items-start space-x-4">
      <div class="bg-gray-300 h-12 w-12 rounded-full"></div>
      <div class="flex-1 space-y-2">
        <div class="h-4 bg-gray-300 rounded w-3/4"></div> <!-- Company Name -->
        <div class="h-3 bg-gray-300 rounded w-1/2"></div> <!-- Symbol -->
      </div>
    </div>
  
    <!-- Tags -->
    <div class="flex space-x-2">
      <div class="h-5 w-10 bg-gray-300 rounded"></div>
      <div class="h-5 w-10 bg-gray-300 rounded"></div>
    </div>
  
    <!-- Investor Type + Buttons -->
    <div class="bg-gray-100 p-4 rounded-lg space-y-3">
      <div class="h-4 w-24 bg-gray-300 rounded"></div> <!-- Investor Type label -->
  
      <div class="flex space-x-3">
        <div class="h-8 w-16 bg-gray-300 rounded"></div> <!-- Retail -->
        <div class="h-8 w-16 bg-gray-300 rounded"></div> <!-- HNI -->
        <div class="h-8 w-16 bg-gray-300 rounded"></div> <!-- EMP -->
      </div>
  
      <!-- Bid Price / Lot Size -->
      <div class="flex justify-between">
        <div class="h-4 bg-gray-300 rounded w-24"></div>
        <div class="h-4 bg-gray-300 rounded w-28"></div>
      </div>
  
      <!-- Retail Discount / Issue Size -->
      <div class="flex justify-between">
        <div class="h-4 bg-gray-300 rounded w-16"></div>
        <div class="h-4 bg-gray-300 rounded w-20"></div>
      </div>
  
      <!-- Offer Type / IPO Type -->
      <div class="flex justify-between">
        <div class="h-4 bg-gray-300 rounded w-14"></div>
        <div class="h-4 bg-gray-300 rounded w-16"></div>
      </div>
  
      <!-- Min Investment -->
      <div class="flex justify-between">
        <div class="h-4 bg-gray-300 rounded w-32"></div>
        <div class="h-4 bg-gray-300 rounded w-28"></div>
      </div>
  
      <!-- Max Investment -->
      <div class="flex justify-between">
        <div class="h-4 bg-gray-300 rounded w-36"></div>
        <div class="h-4 bg-gray-300 rounded w-28"></div>
      </div>
  
      <!-- Status bar -->
      <div class="h-8 w-full bg-gray-300 rounded"></div>
    </div>
  
   
  </div>
  
  
</body>
</html>
